<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Style/styles_login.css">
</head>
<body>
    
    <div class="container w-75 mt-2">
        <div class="row align-items-stretch">
            <div class="col bg new d-none d-lg-block col-md-5 col-lg-5 col-xl-6">
            </div>
            <div class="col bg-white">
                <div class="text-center mt-5">
                    <img src="img/webservices-http-api-playsms-para-agregar-una-cuenta-de-usuario.png" alt="avatar.jpg" width="90">
                </div>
                <h2 class="fw-bold text-center py-3">Crea una cuenta</h2>

                <!-- Login -->
                <form action="#">
                    <div class="mb4">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" name="nombre" class="form-control" placeholder="Nombre de usuario">
                    </div>
                    <div class="mb4">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" name="email" class="form-control" placeholder="E-mail">
                    </div>
                    <div class="mb4">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" name="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="mt-2 mb4 form-check">
                        <label class="m-lg-2">Tipo de rol: </label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">Encriptador.</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">Desencriptador,</label>
                        </div>
                    </div>
                    <div class="d-grid mt-3">
                        <button type="submit" class="btn btn-primary">Crear Usuario</button>
                    </div>

                    <div class="my-3 text-center">
                        <span>Ya tengo una Cuenta!  <a href="log.html">Iniciar Sesi√≥n</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
