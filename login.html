<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="Style/styles_login.css">
        <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <div class="container">
            
            <div class="left-img">
                <img src="img/32530-hackers_bann.jpg">
            </div>  <!--.left-img-->

            <div class="login-content">

                <form action="index.html">
                    <img src="img/avatar.png">
                    <h2 class="title">Iniciar Sesión</h2>
                    <div class="input-div one">
                        <div class="i">
                                <i class="fas fa-user"></i>
                        </div> <!-- .i -->
                        <div class="div">
                                <h5>E-mail</h5>
                                <input type="email" class="input email">
                        </div> <!--.div-->
                    </div> <!--.input-div one-->
                    <div class="input-div pass">
                        <div class="i"> 
                                <i class="fas fa-lock"></i>
                        </div> <!--.i-->
                        <div class="div">
                                <h5>Contraseña</h5>
                                <input type="password" class="input password">
                        </div> <!--.div-->
                    </div> <!--.input-div pass-->
                    <input type="submit" class="btn" value="Ingresar">
                    <a href="#">Crear nueva Cuenta</a>
                </form> <!--.from-->

            </div> <!-- .login-content -->
        </div> <!-- .container -->
        <script type="text/javascript" src="js/Auth/main.js"></script>
    </body>
</html>
